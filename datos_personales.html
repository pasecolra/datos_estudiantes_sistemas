<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="max-w-md mx-auto p-6 bg-white shadow">
        <h2 class="text-2xl font-bold">Formulario</h2>
        <form id="myForm" class="space-y-4">
            <div>
                <label for="apellidos" class="block text">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="w-full px-3 py-2 border" required>
            </div>
            <div>
                <label for="nombre" class="block text">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2" required>
            </div>
            <div>
                <label for="fechaNacimiento" class="block text">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="w-full px-3 py-2" required>
            </div>
            <div>
                <label for="lugarNacimiento" class="block text">Lugar de Nacimiento</label>
                <input type="text" id="lugarNacimiento" name="lugarNacimiento" class="w-full px-3 py-2" required>
            </div>
            <div>
                <label for="edad" class="block text">Edad</label>
                <input type="number" id="edad" name="edad" class="w-full px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg w-full">Enviar</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('myForm');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            console.log(data);
        });
    </script>

</body>
</html>
